  <body>
    <main class="grid-container">
      <!-- ChatBOT -->
      <section id="Chat-bot-main">
        <style>
          
          
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2b1055, #7597de);
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    max-width: 500px;
    padding: 20px;
    border-radius: 15px;
    background: linear-gradient(145deg, #1e1e2f, #24243e);
    box-shadow: 10px 10px 20px #141418, -10px -10px 20px #2e2e48;
    color: white;
    animation: fadeIn 1.5s ease-in-out;
  }

  h1 {
    font-weight:bold;
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #213a6f;
    text-shadow:  0 0 20px #00a2ff;
  }

  .timer-display {
    font-size: 4rem;
    margin: 20px 0;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff;
    animation: pulse 2s infinite;
  }

  .controls button,
  .options button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    color: #fff;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .controls button {
    background: #ff6b6b;
    box-shadow: 0 4px 6px rgba(255, 107, 107, 0.5);
  }

  .controls button:hover {
    background: #ff3b3b;
    transform: scale(1.1);
    box-shadow: 0 6px 10px rgba(233, 213, 213, 0.7);
  }

  .options button {
    background: #007bff;
    box-shadow: 0 4px 6px rgba(0, 123, 255, 0.5);
  }

  .options button:hover {
    background: #0056b3;
    transform: scale(1.1);
    box-shadow: 0 6px 10px rgba(0, 123, 255, 0.7);
  }

  .stats {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #dcdcdc;
  }

  /* Animations */
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }



          #chatbot-toggler {
            position: fixed;
            bottom: 30px;
            right: 35px;
            border: none;
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            background: #007bff;
            transition: all 0.2s ease;
          }

          body.show-chatbot #chatbot-toggler {
            transform: rotate(90deg);
          }

          #chatbot-toggler span {
            color: #fff;
            position: absolute;
          }

          body.show-chatbot #chatbot-toggler span:first-child,
          #chatbot-toggler span:last-child {
            opacity: 0;
          }

          body.show-chatbot #chatbot-toggler span:last-child {
            opacity: 1;
          }

          .chatbot-popup {
            position: fixed;
            right: 35px;
            bottom: 90px;
            width: 420px;
            background: #fff;
            overflow: hidden;
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.2);
            transform-origin: bottom right;
            pointer-events: none;
            box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1),
              0 32px 64px -48px rgba(0, 0, 0, 0.5);
            transition: all 0.1 ease;
          }

          body.show-chatbot .chatbot-popup {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
          }

          .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #007bff;
            padding: 15px 22px;
            justify-content: space-between;
          }

          .chat-header .header-info {
            display: flex;
            align-items: center;
            gap: 10px;
          }

          .header-info .chatbot-logo {
            height: 35px;
            width: 35px;
            background: #fff;
            border-radius: 50%;
            padding: 6px;
            fill: #007bff;
            flex-shrink: 0;
          }

          .header-info .logo-text {
            color: #fff;
            font-size: 1.31rem;
            font-weight: 600;
          }

          .chat-header #close-chatbot {
            border: none;
            color: #fff;
            height: 40px;
            width: 40px;
            font-size: 1.9rem;
            margin-right: -10px;
            padding-top: 2px;
            cursor: pointer;
            border-radius: 50%;
            background: none;
            transition: 0.2s ease;
          }

          .chat-header #close-chatbot:hover {
            background: #007bff;
          }

          .chat-body {
            padding: 25px 22px;
            display: flex;
            gap: 20px;
            height: 460px;
            margin-bottom: 82px;
            overflow-y: auto;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: #ccccf5 transparent;
          }

          .chat-body .message {
            display: flex;
            gap: 11px;
            align-items: center;
          }

          .chat-body .bot-message .bot-avatar {
            height: 35px;
            width: 35px;
            padding: 6px;
            fill: #fff;
            flex-shrink: 0;
            align-self: flex-end;
            margin-bottom: 2px;
            background: #007bff;
            border-radius: 50%;
          }

          .chat-body .user-message {
            flex-direction: column;
            align-items: flex-end;
          }

          .chat-body .message .message-text {
            padding: 12px 16px;
            max-width: 100;
            font-size: 0.95rem;
            background: #f2f2ff;
          }

          .chat-body .user-message .attachment {
            width: 50%;
            margin-top: -7px;
            border-radius: 13px 3px 13px 13px;
          }

          .chat-body .bot-message .thinking .message-text {
            padding: 2px 16px;
          }

          .chat-body .bot-message .message-text {
            background: #f2f2ff;
            border-radius: 13px 13px 13px 3px;
          }

          .chat-body .user-message .message-text {
            color: #fff;
            background-color: #007bff;
            border-radius: 13px 13px 3px 13px;
          }

          .chat-body .user-message .attachment {
            width: 50%;
            margin-top: -7px;
            border-radius: 13px 3px 13px 13px;
          }

          .chat-body .bot-message .thinking-indicator {
            display: flex;
            gap: 4px;
            padding-block: 15px;
          }

          .chat-body .bot-message .thinking-indicator .dot {
            height: 7px;
            width: 7px;
            opacity: 0.7;
            border-radius: 50%;
            background: #007bff;
            animation: dotPulse 1.8s ease-in-out infinite;
          }

          .chat-body .bot-message .thinking-indicator .dot:nth-child(1) {
            animation-delay: 0.2s;
          }

          .chat-body .bot-message .thinking-indicator .dot:nth-child(2) {
            animation-delay: 0.3s;
          }

          .chat-body .bot-message .thinking-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
          }

          @keyframes dotPulse {
            0%,
            44% {
              transform: translateY(0);
            }

            28% {
              opacity: 0.4;
              transform: translateY(-4px);
            }

            44% {
              opacity: 0.2;
            }
          }

          .chat-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #fff;
            padding: 15px 22px 20px;
          }

          .chat-footer .chat-form {
            display: flex;
            position: relative;
            align-items: center;
            background: #fff;
            border-radius: 32px;
            outline: 1px solid #cccce5;
          }

          .chat-footer .chat-form:focus-within {
            outline: 2px solid #007bff;
          }

          .chat-form .message-input {
            border: none;
            outline: none;
            height: 47px;
            gap: 3px;
            width: 100%;
            resize: none;
            max-height: 180px;
            white-space: pre-line;
            font-size: 0.95rem;
            padding: 14px 0 13px 18px;
            border-radius: inherit;
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
          }

          .chat-form .message-input:hover {
            scrollbar-color: #ccccf5 transparent;
          }

          .chat-form .chat-controls {
            display: flex;
            height: 47px;
            align-items: center;
            align-self: flex-end;
            padding-right: 6px;
          }

          .chat-form .chat-controls button {
            height: 35px;
            width: 35px;
            border: none;
            font-size: 1.15rem;
            cursor: pointer;
            color: #706db0;
            background: none;
            border-radius: 50%;
            transition: 0.2s ease;
          }

          .chat-form .chat-controls #send-message {
            color: #fff;
            background: #007bff;
            display: none;
          }

          .chat-form .message-input:valid ~ .chat-controls #send-message {
            display: block;
          }

          .chat-form .chat-controls #send-message {
            background: #007bff;
          }

          .chat-form .chat-controls button:hover {
            background: #f1f1f1;
          }

          .chat-form .file-upload-wrapper {
            height: 35px;
            width: 35px;
            position: relative;
          }

          .chat-form .file-upload-wrapper :where(img, button) {
            position: absolute;
          }

          .chat-form .file-upload-wrapper img {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
          }

          .chat-form .file-upload-wrapper #file-cancel {
            color: #ff0000;
            background: #fff;
          }

          .chat-form .file-upload-wrapper :where(img, #file-cancel),
          .chat-form .file-upload-wrapper .file-uploaded #file-upload {
            display: none;
          }

          .chat-form .file-upload-wrapper .file-uploaded img,
          .chat-form .file-upload-wrapper .file-uploaded:hover #file-cancel {
            display: block;
          }

          em-emoji-picker {
            position: absolute;
            left: 50%;
            top: -337px;
            width: 100%;
            max-width: 350px;
            max-height: 330px;
            visibility: hidden;
            transform: translateX(-50%);
          }

          body.show-emoji-picker em-emoji-picker {
            visibility: visible;
          }
        </style>

        <button id="chatbot-toggler">
          <span class="material-symbols-rounded">mode_comment</span>
          <span class="material-symbols-rounded">close</span>
        </button>

        <div class="chatbot-popup">

              <h2 class="logo-text">Chat_Bot</h2>

            <button id="close-chatbot" class="material-symbols-rounded">

          </div>

          <!-- Chatbot Body -->
          <div class="chat-body">
            <div class="message bot-message">
              <svg
                class="bot-avatar"
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 1024 1024"
              >
                <path
                  d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"

              </svg>
              <div class="message-text">
                Hey there 👋 <br />
                How can I help you today!
              </div>
            </div>
          </div>

          <!-- chatbot footer -->
          <div class="chat-footer">
            <form action="#" class="chat-form">
              <textarea
                placeholder="Message..."
                class="message-input"
                required
              ></textarea>
              <div class="chat-controls">
                <button
                  type="button"
                  id="emoji-picker"
                  class="material-symbols-rounded"
                >
                  sentiment_satisfied
                </button>
                <div class="file-upload-wrapper">
                  <input type="file" accept="images/*" id="file-input" hidden />
                  <img src="#" />
                  <button
                    type="button"
                    id="file-upload"
                    class="material-symbols-rounded"
                  >
                    attach_file
                  </button>
                  <button
                    type="button"
                    id="file-cancel"
                    class="material-symbols-rounded"
                  >
                    close
                  </button>
                </div>
                <button
                  type="submit"
                  id="send-message"
                  class="material-symbols-rounded"
                >
                  arrow_upward
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- POMODORE -->
      <section id="pomodoro">
        <style>
          body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
          }

          .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }

          h1 {
            margin-bottom: 20px;
            font-size: 2rem;
          }

            <button id="start">Start</button>
            <button id="reset">Reset</button>
          </div>
          <div class="options">
            <h3>Choose Duration:</h3>
            <button class="option" data-work="25" data-rest="5">25/5</button>
            <button class="option" data-work="50" data-rest="10">50/10</button>
            <button class="option" data-work="90" data-rest="20">90/20</button>
          </div>
          <div class="stats">
            <h3>
              Today's Total Study Time: <span id="total-time">0</span> minutes
            </h3>
          </div>
        </div>
      </section>

      <!-- TO-DO -->
      <section id="To-DO">

      <section id="FlashCardbap">
        <style>
          body {

            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;

            flex-wrap: wrap;

          #topic {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
          }

          #generate,
          #clear {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }

          #generate:hover,
          #clear:hover {
            background-color: #0056b3;
          }

          #flashcards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            padding: 20px;
          }

          .flashcard {
            perspective: 1000px;
            width: 300px;
            height: 350px;
            position: relative;
            cursor: pointer;
          }

          .flashcard > div {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
          }

          .flashcard .front,
          .flashcard .back {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
          }

          .flashcard .front {
            background: #ffffff;
            border: 1px solid #ddd;
          }

          .flashcard .back {
            background: #333;
            color: #fff;
            transform: rotateY(180deg);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
          }

          .flashcard .back::-webkit-scrollbar {
            width: 8px;
          }

          .flashcard .back::-webkit-scrollbar-track {
            background: #f1f1f1;
          }

          .flashcard .back::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
          }

          .flashcard .back::-webkit-scrollbar-thumb:hover {
            background: #555;
          }

          .flashcard.flipped > .front {
            transform: rotateY(180deg);
          }

          .flashcard.flipped > .back {
            transform: rotateY(0deg);
          }

          .back-content {
            max-height: 100%;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
          }

          .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
          }

          #loading {
            display: none;
            color: #007bff;
            margin-top: 10px;
          }
        </style>
